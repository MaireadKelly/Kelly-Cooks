{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Delete Recipe" %}{% endblock %}

{% block content %}
<div class="container text-center">
    <h1>{% trans "Delete Recipe" %}</h1>

    <p>{% trans 'Are you sure you want to delete this recipe?' %}</p>

    <form method="post" action="{% url 'delete_recipe' recipe.id %}">
        <!-- Adjust URL as necessary -->
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-25">{% trans 'Delete' %}</button>

        <!-- Cancel Button -->
        <button type="button" class="btn btn-secondary w-25" id="cancelDelete">{% trans 'Cancel' %}</button>
    </form>
</div>

<script>
    // JavaScript for handling cancel action
    document.getElementById('cancelDelete').addEventListener('click', function () {
        // Redirect to the recipe list or another appropriate page
        window.location.href = "{% url 'recipe_list' %}"; // Change 'recipe_list' to your desired URL name
    });
</script>

{% endblock %}
