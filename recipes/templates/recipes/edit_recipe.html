{% extends "base.html" %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
<div class="container">
    <form class="p-2 form" method="POST" enctype="multipart/form-data">
        <h1 class="text-center">Edit Recipe</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2"></button>
        </div>
    </form>
</div>

{% endblock %}
