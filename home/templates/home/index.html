{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="homepage-container">
    <!-- Top Section: Full-width image with a large sign-up button -->
    <section class="hero-section">
        <div class="hero-image-container">
            <img src="{% static 'images/hero-image.jpg' %}" class="hero-image" alt="Hero Image">
            <div class="hero-overlay">
                <a href="{% url 'account_signup' %}" class="btn btn-lg btn-primary">Sign Up</a>

            </div>
        </div>
    </section>

    <!-- Carousel of Recipes -->
    <!-- Carousel of Recipes -->
<section class="recipe-section">
    <div class="container">
        <h2 class="text-center">Discover Recipes</h2>
        <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for image_url in image_urls %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="{{ image_url }}" class="d-block w-100" alt="Recipe Image">
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>
